scripttemplate=#!/bin/bash\n\n#VOCÊ DEVE APAGAR OS COMENTÁRIOS ABAIXO\n#1) se selecionar a opção 'Sem variáveis' acima, então NÃO USE nenhuma variável numérica como ${1},${2}...\n#2) se selecionar a opção 'Variável única' acima, então você DEVE adicionar 1 variável somente no formato ${1}\n#3) se selecionar a opção 'Múltiplas variáveis' acima, então você DEVE adicionar de 1 até 10 variáveis no formato ${1}, ${2}...\n\n#EXEMPLOS:\n\n#1) zenity --info --text \"Hellow World\"\n#2) zenity --info --text \"Alerta: ${1}\"\n#3) zenity --info --text \"Arquivo ${1} salvo na pasta ${2}\"\n\n#a extensão irá detectar as variáveis numéricas e requisitar sua seleção antes de rodar o script\n#você pode armazenar um número ilimitado de variáveis no banco de dados e selecionar aqueles necessárias para cada script